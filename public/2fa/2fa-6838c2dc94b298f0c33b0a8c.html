  cursor: pointer;
}

#qrCodeImg:hover {

    0 0 25px #00fff7,
    0 0 70px #00fff7 inset,
    0 0 120px #00fff7;
  transform: scale(1.05);
  transition: all 0.3s ease;
}

@keyframes flicker {

  0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
    opacity: 1;
    text-shadow:
      0 0 8px #00fff7,
      0 0 20px #00fff7,
      0 0 40px #00fff7;
  }

  20%, 22%, 24%, 55% {
    opacity: 0.7;
    text-shadow: none;
  }
}
